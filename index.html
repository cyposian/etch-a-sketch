<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<h1 class="title">Etch-A-Sketch</h1>
	</header>

	<div class="main">
		<div class="settings">
			<input type="color" id="colorPicker" value="#66fcf1">
			<button id="colorBtn">Single Color Mode</button>
			<button id="rainbowBtn">Rainbow Mode</button>
			<button id="eraserBtn">Eraser</button>
			<button id="clearBtn">Clear</button>
			<div class="sizeValue" id="sizeValue">16 x 16</div>
			<input type="range" id="sizeSlider" min="1" max="64" value="16">
		</div>
		<div class="grid" id="grid"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
